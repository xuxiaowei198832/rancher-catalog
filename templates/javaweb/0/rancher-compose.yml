.catalog:
  name: javaweb-cluster
  version: 1.0.0
  description: |
    JAVA_WEB
  uuid: javaweb-0
  minimum_rancher_version: v0.51.0
  questions:
    - variable: "scale"
      description: "number of tomcat"
      label: "请输入容器数量"
      required: true
      default: 1
      type: "int"
    - variable: "volumes"
      description: "用户代码目录"
      label: "请输入用户目录"
      required: true
#      default: none
      type: "string"
    - variable: "cpu"
      description: "number of cpu"
      label: "请输需要cpu数量"
      required: true
      default: 1
      type: "int"
    - variable: "mem"
      description: "number of mem"
      label: "请输需要的内存"
      required: true
      default: 2147483648
      type: "int"
javaweb:
  scale: ${scale}
LB-javaweb:
  scale: 1
  load_balancer_config:
    haproxy_config: {}
  health_check:
    port: 42
    interval: 2000
    unhealthy_threshold: 3
    healthy_threshold: 2
    response_timeout: 2000
