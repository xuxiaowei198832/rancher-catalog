javaweb:
  image: 192.168.10.118:5000/our/webjava:v3
  tty: true
  stdin_open: true
  labels:
    io.rancher.container.pull_image: always
  cpuset: ${cpu}
  privileged: true
  volumes:
  - /rancher_data/public/${volumes}:/data
  mem_limit: ${mem}
#  ports:
#    - "8080"
LB-javaweb:
  ports: 
    - "8080"
  image: rancher/load-balancer-service
  tty: true
  links:
  - javaweb:javaweb
  stdin_open: true
